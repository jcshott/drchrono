{% extends "bdayreminder/base.html" %}

{% block content %}
<div> <h1 class="lead"> Congrats! </h1></div>

<h3> Messages sent to: </h3>
<ul class="list-group">
    {% for item in messages_sent.emails %}

     <li class="list-group-item">{{ item }} (via email)</li>

{% endfor %}
    {% for item in messages_sent.texts %}

     <li class="list-group-item">{{ item }} (via text)</li>

    {% endfor %}

</ul>
{% endblock %}
